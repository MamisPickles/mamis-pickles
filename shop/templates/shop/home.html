{% extends 'shop/base.html' %}

{% block content %}
<style>
    /* HERO SECTION */
    .hero { 
        text-align: center; padding: 50px 20px; 
        background: #1a4d2e; color: #d4af37; margin-bottom: 40px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hero h1 { font-size: 3rem; margin: 0; font-family: 'Playfair Display', serif; }
    .hero p { color: #fff; font-style: italic; margin-top: 10px; font-size: 1.1rem; }
    
    /* PRODUCT GRID */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    
    /* CARD DESIGN */
    .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 260px; object-fit: cover; border-bottom: 3px solid #d4af37; }
    .card-details { padding: 20px; text-align: center; }
    .price { color: #d4af37; font-size: 1.3rem; font-weight: bold; display: block; margin: 10px 0; }
    
    /* BUTTONS */
    .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .btn { padding: 10px 20px; text-decoration: none; border-radius: 20px; font-size: 0.9rem; font-weight: bold; transition: 0.3s; }
    .btn-primary { background-color: #1a4d2e; color: white; }
    .btn-outline { background-color: transparent; color: #1a4d2e; border: 1px solid #1a4d2e; }
</style>

<div class="hero">
    <h1>MAMI'S</h1>
    <p>The Essence of Tradition. The Taste of Home.</p>
</div>

<div class="container">
    <h2 style="text-align:center; color:#1a4d2e; margin-bottom:30px;">Our Premium Selection</h2>
    <div class="grid">
        {% for product in products %}
        <div class="card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <div style="height:260px; background:#eee;"></div>
            {% endif %}
            
            <div class="card-details">
                <h3><a href="{% url 'detail' product.id %}" style="text-decoration:none; color:#1a4d2e;">{{ product.name }}</a></h3>
                <span class="price">â‚¹{{ product.price }}</span>
                
                <div class="btn-group">
                    <a href="{% url 'detail' product.id %}" class="btn btn-outline">View</a>
                    
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary add-cart-btn">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div style="height: 100px;"></div>
{% endblock %}
