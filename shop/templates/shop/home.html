{% extends 'shop/base.html' %}

{% block content %}
<style>
    /* HERO SECTION */
    .hero {
        background: #1a4d2e; color: #d4af37; text-align: center;
        padding: 40px 20px; margin-bottom: 20px;
    }
    .hero h1 { margin: 0; font-family: 'Playfair Display', serif; font-size: 2.5rem; }
    
    /* GRID CONTAINER */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
    
    .product-grid {
        display: grid;
        /* DESKTOP: 4 items per row */
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
        gap: 30px;
        padding-bottom: 50px;
    }

    /* CARD STYLES */
    .card {
        background: white; border-radius: 8px; overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: transform 0.2s;
        display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
    
    .card-img-wrap { width: 100%; aspect-ratio: 1/1; /* Keeps image square */ background: #eee; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-body { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .card-title { font-size: 1.1rem; font-weight: 600; color: #0e2f1f; margin: 0 0 5px 0; }
    .card-price { color: #d4af37; font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 10px; }

    .btn-cart {
        background: #0e2f1f; color: white; text-decoration: none;
        padding: 8px 0; border-radius: 20px; font-size: 0.9rem;
        display: block; width: 100%; transition: 0.2s;
    }
    .btn-cart:hover { background: #1a4d2e; }

    /* --- MOBILE SPECIFIC (2 COLUMNS) --- */
    @media (max-width: 600px) {
        .product-grid {
            grid-template-columns: 1fr 1fr; /* Force 2 columns */
            gap: 15px; /* Smaller gap */
        }
        
        .card-body { padding: 10px; }
        .card-title { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-price { font-size: 0.95rem; margin-bottom: 8px; }
        
        .btn-cart {
            font-size: 0.8rem; padding: 6px 0;
        }
    }
</style>

<div class="hero">
    <h1>MAMI'S</h1>
    <p>Premium Homemade Pickles</p>
</div>

<div class="container">
    <div class="product-grid">
        {% for product in products %}
        <div class="card">
            <div class="card-img-wrap">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img">
                {% else %}
                    <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#ccc;">No Img</div>
                {% endif %}
            </div>
            
            <div class="card-body">
                <div>
                    <h3 class="card-title">{{ product.name }}</h3>
                    <span class="card-price">â‚¹{{ product.price }}</span>
                </div>
                <a href="{% url 'add_to_cart' product.id %}" class="btn-cart add-cart-btn">Add +</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
