{% extends 'shop/base.html' %}

{% block content %}
<style>
    /* Background for the whole page */
    .page-bg { 
        background-color: #f4ecd8; 
        min-height: 80vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 40px; 
    }

    /* THE BUSINESS CARD CONTAINER */
    .business-card {
        background: white;
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-wrap: wrap;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border-radius: 15px;
        overflow: hidden;
        border: 1px solid #e0e0e0;
    }

    /* Left Side: Contact Info (Dark Green) */
    .card-left {
        flex: 1;
        background-color: #1a4d2e;
        color: white;
        padding: 50px;
        min-width: 300px;
    }
    .card-left h1 {
        font-family: 'Playfair Display', serif;
        color: #d4af37; /* Gold */
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 10px;
    }
    .card-left h4 {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.9rem;
        color: #88bb99;
        margin-bottom: 40px;
    }
    .info-item {
        margin-bottom: 25px;
    }
    .info-label {
        font-size: 0.8rem;
        color: #88bb99;
        text-transform: uppercase;
        display: block;
        margin-bottom: 5px;
    }
    .info-value {
        font-size: 1.2rem;
        font-weight: bold;
    }

    /* Right Side: Map or Logo (White) */
    .card-right {
        flex: 1;
        min-width: 300px;
        position: relative;
    }
    /* Google Map fills the right side */
    iframe {
        width: 100%;
        height: 100%;
        min-height: 400px;
        border: 0;
    }

</style>

<div class="page-bg">
    
    <div class="business-card">
        
        <div class="card-left">
            <h1>MAMI'S</h1>
            <h4>Premium Pickles</h4>
            
            <div class="info-item">
                <span class="info-label">WhatsApp / Phone</span>
                <span class="info-value">+91 99999 99999</span> </div>

            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value">hello@mamis-pickles.com</span>
            </div>

            <div class="info-item">
                <span class="info-label">Factory Location</span>
                <span class="info-value">
                    Ramanattukara, Kozhikode<br>
                    Kerala, India - 673633
                </span>
            </div>
        </div>

        <div class="card-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3913.447596048127!2d75.8694!3d11.1782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba6503c9076f631%3A0x6b44c66935266872!2sRamanattukara%2C%20Kerala!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" loading="lazy"></iframe>
        </div>

    </div>

</div>
{% endblock %}
