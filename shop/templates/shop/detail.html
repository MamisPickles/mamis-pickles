{% extends 'shop/base.html' %}

{% block content %}
<style>
    /* --- PAGE LAYOUT --- */
    .detail-container { 
        max-width: 1000px; 
        margin: 50px auto; 
        display: flex; 
        gap: 50px; 
        padding: 20px; 
        background: white; 
        border-radius: 12px; 
        box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
    }
    
    /* --- LEFT SIDE (IMAGES) --- */
    .left { flex: 1; display: flex; flex-direction: column; align-items: center; }
    
    .main-img { 
        width: 100%; 
        border-radius: 8px; 
        object-fit: cover; 
        border: 1px solid #eee;
        margin-bottom: 15px; /* Space between big image and thumbnails */
    }

    /* GALLERY STYLES (NEW) */
    .gallery {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }
    
    .thumb {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
        border: 2px solid transparent;
        cursor: pointer;
        opacity: 0.7;
        transition: 0.3s;
    }
    .thumb:hover {
        opacity: 1;
        border-color: #d4af37; /* Gold border on hover */
        transform: scale(1.05);
    }

    /* --- RIGHT SIDE (INFO) --- */
    .right { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    h1 { color: #1a4d2e; font-size: 2.5rem; margin-bottom: 10px; }
    .price-tag { color: #d4af37; font-size: 2rem; font-weight: bold; margin-bottom: 20px; }
    .desc { font-size: 1.1rem; color: #555; line-height: 1.6; margin-bottom: 30px; }
    
    /* WHATSAPP BUTTON */
    .wa-btn { background-color: #25D366; color: white; padding: 15px 30px; text-decoration: none; border-radius: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
    .wa-btn:hover { background-color: #1ebc57; transform: scale(1.02); }

    /* MOBILE FIX */
    @media (max-width: 768px) {
        .detail-container { flex-direction: column; }
    }
</style>

<div class="detail-container">
    
    <div class="left">
        
        {% if product.image %}
            <img id="mainImage" src="{{ product.image.url }}" alt="{{ product.name }}" class="main-img">
        {% else %}
            <div style="height:400px; background:#eee; width:100%; display:flex; align-items:center; justify-content:center;">No Image</div>
        {% endif %}

        <div class="gallery">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="thumb" onclick="changeImage(this.src)">
            {% endif %}

            {% for photo in product.images.all %}
                <img src="{{ photo.image.url }}" class="thumb" onclick="changeImage(this.src)">
            {% endfor %}
        </div>
        
    </div>

    <div class="right">
        <h1>{{ product.name }}</h1>
        <span class="price-tag">₹{{ product.price }}</span>
        <p class="desc">{{ product.description }}</p>
        
        <a href="https://wa.me/919061699349?text=Hello Mami's, I want to buy *{{ product.name }}* (₹{{ product.price }})." target="_blank" class="wa-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
            Order on WhatsApp
        </a>
    </div>
</div>

<script>
    function changeImage(newSrc) {
        document.getElementById('mainImage').src = newSrc;
    }
</script>

{% endblock %}
